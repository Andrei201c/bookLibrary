<!DOCTYPE html>
<html lang="ro">
    <head>
        <title>Book Library</title>
        <link rel="stylesheet" href="settings.css">
    </head>
    <body> 
        <div class="top">
            <h1 class="title">Books Library</h1>
            
            <div class="form">
                <button class="addBookBtn">+ Add Book</button>
               
                <div class="addBookForm"  style=display:none>
                   
                    <form id="add-book">
                        <label for="Title">Title:</label>
                        <input type="text" id="Title" name="Title">
                        <label for="Author">Author:</label>
                        <input type="text" id="Author" name="Author">
                        <label for="Pages">Pages:</label>
                        <input type="number" id="Pages" name="Pages">
                        <label for="Read">Read:</label>
                        <select id="Read" name="Read">
                            <option value="YES">YES</option>
                            <option value="NO">NO</option>
                        </select>
                    </form>
                    <button type="submit" class="submitBtn">Submit To Library</button>
                    <button type="reset" class="resetBtn">Reset Form</button>

                </div>
            
            </div>
       
        </div>

        <div class="booksBody">
            <h1 class="title">My Books</h1>
            <div class="books">
            </div>

        </div>

        <footer>by Andrei201c  ----  2022</footer>
        <script src="main.js"></script>
    </body>
</html>
